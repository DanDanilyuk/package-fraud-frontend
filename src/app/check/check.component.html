<h3>
  Please fill out form to check Address
</h3>
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Check Address</h3>
  </div>
  <div class="form-group card-body">
    <div>
      <div>
        <label>Street:</label>
        <input class='form-control' #street>
      </div>

      <div>
        <label>City:</label>
        <input class='form-control' #city>
      </div>

      <div>
        <label>State:</label>
        <input class='form-control' #state>
      </div>

      <div>
        <label>Zip:</label>
        <input class='form-control' #zip>
      </div>

      <br>
      <button class="btn btn-success" (click)="submitForm(street.value, city.value, state.value, zip.value)">Check Address</button>
    </div>
  </div>
</div>
